	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vista Consulting Group</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="js/vendor/slick-master/slick/slick.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/splash.css">
	</head>
	<body>
		<div class="wrapper splash-bg">
			<div class="vcg-header-logo"></div>
			<div class="anim-div">
				<div class="splash-animation"></div>
				<div class="enter-btn-wrap text-right">
					<button class="text-uppercase btn-small">Enter</button>
				</div>
			</div>
		</div>

		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>    
		
		<script>
			$(function(){
				//var animTime = 8400;
				//console.log($('.anim-div .splash-animation'))
				var loaded = 0;
				for(var i=1; i<=100;i++){
					var img = new Image();
					
					img.onload = function(){
						console.log("loaded", loaded);
						loaded++;
						if(loaded== 100){
							//console.log("rubn")
							splashSequence();
						}
					}
					img.src = "crops/splash/splashLogo_sprite/"+i+".png";
					$('.anim-div .splash-animation').append(img);
				}
				
				//$('.anim-div .splash-animation').css('background-image','url(crops/splash/splashLogo_sprite/1.png)');
				
				
			})
			function splashSequence(){
				var i = 1;
				
				var t = setInterval(function(){
					
					//console.log('i = ',i);
					if(i > 99){
						clearInterval(t);
					}
					else{
						$('.anim-div .splash-animation img').removeClass("active");
						$('.anim-div .splash-animation img').eq(i).addClass("active");

						i++;
					}
				}, 80);
			}
		</script>
	</body>
</html>
